<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sanal Bilgi Yolculuğu</title>
    
    <!-- Google Fonts: 'Exo 2' (Fütüristik) ve 'Poppins' (Okunabilir) -->
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700;900&family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    
    <!-- FontAwesome İkonları -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* --- GLOBAL AYARLAR --- */
        :root {
            --primary-purple: #892cdc;
            --deep-purple: #3c1361;
            --neon-pink: #ff00ff;
            --neon-blue: #00f7ff;
            --bg-dark: #050011;
            --glass-bg: rgba(20, 10, 40, 0.65);
            --glass-border: rgba(137, 44, 220, 0.4);
            --text-white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* Kaydırma sorunu için flex yönü değişti */
            padding: 40px 15px; /* Üst ve alttan boşluk bırakıldı (Logo kesilmesin diye) */
            overflow-x: hidden;
            perspective: 1000px; /* 3D derinlik için */
        }

        /* --- HAREKETLİ ARKA PLAN (CSS ONLY) --- */
        .background-fx {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #2a0e45 0%, #000000 100%);
            overflow: hidden;
        }

        /* Uçuşan Mor Işıklar */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: floatOrb 10s infinite alternate;
        }
        .orb-1 { width: 300px; height: 300px; background: var(--primary-purple); top: -50px; left: -100px; }
        .orb-2 { width: 200px; height: 200px; background: var(--neon-pink); bottom: -50px; right: -50px; animation-delay: -5s; }
        .orb-3 { width: 150px; height: 150px; background: var(--neon-blue); top: 40%; left: 60%; animation-duration: 15s; opacity: 0.3; }

        @keyframes floatOrb {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, 50px) scale(1.1); }
        }

        /* --- ANA KART (3D TILT EFEKTLİ) --- */
        .card-container {
            width: 100%;
            max-width: 400px;
            margin: auto; /* Ekran büyükse tam ortaya, küçükse yukarı yaslar (Scroll sorunu çözümü) */
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 40px 25px;
            text-align: center;
            position: relative;
            transform-style: preserve-3d; /* 3D efekt için kritik */
            box-shadow: 0 0 50px rgba(137, 44, 220, 0.2);
            transition: transform 0.1s ease-out; /* JavaScript ile tilt için */
        }

        /* Kayan Parlama Efekti (Kartın Üzerinde) */
        .card-container::before {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.1), transparent);
            transform: skewX(-25deg);
            animation: shine 6s infinite;
            pointer-events: none;
        }

        @keyframes shine {
            0% { left: -100%; }
            20% { left: 200%; }
            100% { left: 200%; }
        }

        /* --- PROFİL BÖLÜMÜ --- */
        .profile-wrapper {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 20px;
            transform: translateZ(40px); /* 3D derinlik: Öne çıkar */
        }

        .profile-border {
            position: absolute;
            top: -5px; left: -5px; right: -5px; bottom: -5px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--neon-pink), var(--primary-purple), var(--neon-blue));
            z-index: 0;
            animation: spin 3s linear infinite;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
            z-index: 1;
            border: 4px solid #1a0b2e;
        }

        .title-area {
            transform: translateZ(30px); /* 3D: Yazı önde */
            margin-bottom: 35px;
        }

        .main-title {
            font-family: 'Exo 2', sans-serif;
            font-weight: 900;
            font-size: 2rem;
            text-transform: uppercase;
            line-height: 1.1;
            background: linear-gradient(to bottom, #fff, #b8b8b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
            margin-bottom: 8px;
        }

        .badge {
            display: inline-block;
            background: rgba(137, 44, 220, 0.2);
            border: 1px solid var(--primary-purple);
            color: var(--neon-blue);
            font-size: 0.75rem;
            padding: 4px 12px;
            border-radius: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 0 10px var(--primary-purple);
        }

        /* --- BUTONLAR --- */
        .links-area {
            display: flex;
            flex-direction: column;
            gap: 18px;
            transform: translateZ(20px);
        }

        .cyber-btn {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 24px;
            background: rgba(0, 0, 0, 0.4);
            text-decoration: none;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-left: 4px solid var(--primary-purple); /* Sol çizgi */
            overflow: hidden;
            transition: all 0.3s ease;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 95% 100%, 0 100%); /* Köşe kesme efekti */
        }

        /* Buton Arkaplan Hover Efekti */
        .cyber-btn::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 0%; height: 100%;
            background: linear-gradient(90deg, var(--primary-purple), var(--deep-purple));
            transition: width 0.3s ease;
            z-index: -1;
        }

        .cyber-btn:hover::before {
            width: 100%;
        }

        .cyber-btn:hover {
            transform: scale(1.02) translateX(5px);
            border-left-color: var(--neon-pink);
            box-shadow: 0 0 25px rgba(137, 44, 220, 0.5);
            padding-left: 30px;
        }

        .cyber-btn:active {
            transform: scale(0.95);
        }

        .btn-content {
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 2;
        }

        .icon-box {
            font-size: 1.6rem;
            width: 30px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
        }

        /* Marka Renkleri (Glow Efektli) */
        .instagram { color: #ff0055; text-shadow: 0 0 15px #ff0055; }
        .whatsapp { color: #00ff88; text-shadow: 0 0 15px #00ff88; }
        .telegram { color: #00ccff; text-shadow: 0 0 15px #00ccff; }
        .youtube { color: #ff0000; text-shadow: 0 0 15px #ff0000; }
        .website { color: #aa00ff; text-shadow: 0 0 15px #aa00ff; }
        .googleplay { color: #ffffff; text-shadow: 0 0 15px #ffffff; }

        .btn-text {
            font-family: 'Exo 2', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .arrow {
            color: rgba(255,255,255,0.3);
            transition: 0.3s;
        }
        .cyber-btn:hover .arrow {
            color: #fff;
            transform: translateX(5px);
        }

        /* --- FOOTER --- */
        footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.4);
            transform: translateZ(10px);
        }

        /* Animasyonlar */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        /* Liste Animasyonu */
        .cyber-btn { opacity: 0; animation: slideIn 0.5s forwards; }
        .cyber-btn:nth-child(1) { animation-delay: 0.1s; }
        .cyber-btn:nth-child(2) { animation-delay: 0.2s; }
        .cyber-btn:nth-child(3) { animation-delay: 0.3s; }
        .cyber-btn:nth-child(4) { animation-delay: 0.4s; }
        .cyber-btn:nth-child(5) { animation-delay: 0.5s; }
        .cyber-btn:nth-child(6) { animation-delay: 0.6s; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

    </style>
</head>
<body>

    <!-- Arkaplan Efektleri -->
    <div class="background-fx">

        <div class="orb orb-2"></div>

    <!-- Ana Kart -->
    <div class="card-container" id="tiltCard">

        <!-- Linkler -->
        <div class="links-area">
            
            <a href="https://www.instagram.com/sanalbilgiyolculugu/" target="_blank" class="cyber-btn">
                <div class="btn-content">

            <a href="https://whatsapp.com/channel/0029VbBxtty1noz7BKCBS91S" target="_blank" class="cyber-btn">
                <div class="btn-content">
                    <div class="icon-box whatsapp"><i class="fab fa-whatsapp"></i></div>
                    <span class="btn-text">WHATSAPP</span>
                </div>
                <i class="fas fa-chevron-right arrow"></i>
            </a>

            <a href="https://t.me/+dMQTvUbFQRo5ZTY8" target="_blank" class="cyber-btn">
                <div class="btn-content">
                    <div class="icon-box telegram"><i class="fab fa-telegram-plane"></i></div>
                    <span class="btn-text">TELEGRAM</span>

            <a href="https://ytbe.app/go/b89oUJk4" target="_blank" class="cyber-btn">

        </div>

        <footer>
            <a href="mailto:sanalbilgiyolculugu@gmail.com" style="color:#aaa; text-decoration:none;">sanalbilgiyolculugu@gmail.com</a>
        </footer>

    </div>

    <!-- 3D TILT EFEKTİ JAVASCRIPT -->
    <script>
        const card = document.getElementById('tiltCard');

        // Masaüstü: Mouse hareketi
        document.addEventListener('mousemove', (e) => {
            rotateElement(e, card);
        });

        // Mobil: Telefonu çevirme (Jiroskop) veya dokunma
        // Mobilde çok pil harcamasın diye basit dokunma efekti
        document.addEventListener('touchmove', (e) => {
            rotateElement(e.touches[0], card);
        });

        function rotateElement(event, element) {
            // Ekranın ortasını bul
            const x = event.clientX;
            const y = event.clientY;
            
            const middleX = window.innerWidth / 2;
            const middleY = window.innerHeight / 2;
            
            // Merkezden uzaklığı hesapla (Maksimum 15 derece)
            const offsetX = ((x - middleX) / middleX) * 10; 
            const offsetY = ((y - middleY) / middleY) * 10;

            // Karta uygula (X ve Y eksenleri ters çalışır)
            element.style.transform = `rotateX(${-offsetY}deg) rotateY(${offsetX}deg)`;
        }
    </script>
</body>
</html>
